<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>


</head>

<body>

  <div class="container">

   
      <div class="container-text">
        <h2>Get <span class="purple-text
      ">insights</span> that help your business grow.</h2>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        
      
        <div class="grid">
           <div class="a">
             <h2 class="stats">10k+</h2> <p>companies</p>
           </div>
           <div class="b">
             <h2 class="stats">314 </h2><p>templates</p>
           </div>
          <div class="c">
            <h2 class="stats">12m+</h2> <p>queries</p>
          </div>
        </div>
    </div>
    
    <div class="container-image">
    </div>
  </div>
      
    

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.orincywhyte.com/">Orincy Whyte</a>.
    </div>
  </footer>
</body>

</html>
